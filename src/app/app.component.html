<div style="border-style: solid;margin: 1%;  box-shadow: red;">

  <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="margin: 1%">


    <div style="width: 90%; margin-left: 5%;">
      <div class="card ">
        <br>
        <h2>IOT-83 TASK</h2>
        

        
          
            <br>
            <br>
            <div style="width: 300px;">
              <input class="form-control" [(ngModel)]="term" type="text" placeholder="Search" aria-label="Search">
            </div>
            <br>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">S NO.</th>
                  <th scope="col">Image</th>

                  <th scope="col">Title</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let element of arr |filter:term ;let i = index">
                  <th scope="row">{{element['sno']}}</th>
                  <td>
                    <!-- S -->
                    <img src={{element.image}} width="100px"
                      height="100px" alt="Not Found">
                  </td>
                  <td>{{element.title}}</td>



                </tr>
              </tbody>

            </table>

            <br>
          
          
       
      </div>
    </div>


  </div>



</div>
